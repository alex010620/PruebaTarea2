   </div>
   <br>
    <header>
        <div class="contenedor">
           
            
        </div>
    </header>
    <div class="automatico">
        <ul>
        <li><img src="img/especial-covid19.png" alt=""></li>
        <li><img src="img/covid-19-aviso1.png" alt=""></li>
        <li><img src="img/coronavirus (1).png" alt=""></li>
        <li><img src="img/prevencion2.png" alt=""></li>
        </ul>
    </div>
    <section id="boletin">
        <div class="contenedor">
            <h1>Unetenos</h1>
            <section>
              <input  class="er" type="email" name="email" placeholder="Ingrece el email...">
                <button type="submit" class="button1">Enviar</button>
            </section>
        </div>
      </section>
      <br>
      <div class="contenedo" id="reload">
        
        <form>
            <h1 class="animate__animated animate__bounce"><i class="far fa-edit"></i>  Reportes de violaciones a las medias del covid</h1>
            <br>
            <div class="form-row">
              
                <div class="form-group col-md-6">
                  <label for="inputCity">Lugar de donde se reporta</label>
                  <input type="text" name="violacion" class="form-control" id="lugar">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">Tipo de violacion</label>
                  <select id="tipo" name="violacion" class="form-control">
                    <option selected>Toque de quedad</option>
                    <option>Uso de mascarilla</option>
                     <option>Distanciamiento</option>
                     <option>Aglomeracion</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Date</label>
                  <input type="text" name="violacion" class="form-control" id="date">
                </div>
              </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Latitud</label>
                <input type="text" name="violacion" class="form-control" id="CLatitud">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Longitud</label>
                <input class="form-control" name="violacion" id="CLongitud">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" name="violacion" class="form-control" id="email">
                </div>
                
              </div>
            <div class="form-group">
              <label for="inputAddress">Comentario</label>
              <input type="text" class="form-control" name="violacion" id="coment" placeholder="Escribe un comentario...">
            </div><br>
            <button type="button" class="btn btn-primary" onclick="limpiar()"><i class="fas fa-plus"></i>   Nuevo</button>     
            <button type="submit" class="btn btn-primary" onclick="guardar()"><i class="fas fa-check"></i>   Guardar</button>
            <button type="submit" eliminar="{eliminar}" class="btn btn-danger" onclick="confirETodo()" id="Etodo"><i class="far fa-trash-alt"></i>    Eliminar Todo</button>
            <button type="button" class="btn btn-warning" onclick="exito()"><i class="fas fa-search-location"></i>   Cargar mi ubicacion</button>
          </form>
        </section>
        <br><br>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                
                <th scope="col">Lugar del reporte</th>
                <th scope="col">Tipo de Violacion</th>
                <th scope="col">Fecha</th>
                <th scope="col">Longitud</th>
                <th scope="col">Latitud</th>
                <th scope="col">Email</th>
                <th scope="col">Accion</th>
              </tr>
            </thead>
            <tbody id="bio">
              
            </tbody>
            <textarea class="noVisible" name="" id="lacion" cols="30" rows="10">
                <tr>
                    <td>{lugar}</td>
                    <td>{tipo}</td>
                    <td>{date}</td>
                    <td>{CLatitud}</td>
                    <td>{CLongitud}</td>
                    <td>{email}</td>
                    <td>
                        <button type="button"  class="btn btn-success" onclick="editarFila({indice})"><i class="far fa-edit"></i>   Editar</button>
                        <button type="button" eliminar="{eliminar}" class="btn btn-danger" onclick="EliminarFilaReporte(this)"><i class="far fa-trash-alt"></i>   Eliminar</button>
                    </td>
              </textarea>
          </table>
          <br><br>
          <h1><i class="far fa-comments"></i>  Comentarios</h1>
          <br><br>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Email</th>
                <th scope="col">Comentario</th>
                <td></td>
              </tr>
            </thead>
            <tbody id="commenta">
             
            </tbody>
          </table>
          <textarea class="noVisible" name="" id="com" cols="30" rows="10">
            <tr>
                <th scope="row">{email}</th> 
                <th scope="row">{comentario}</th> 
                <th>
                     
                </th>
              </tr>
          </textarea>
        
    </div><br><br>
